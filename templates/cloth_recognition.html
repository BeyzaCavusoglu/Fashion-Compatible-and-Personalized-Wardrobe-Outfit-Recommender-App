<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        input[type="text"] {
            margin-top: 10px;
            padding: 5px;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #e84c3d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <input type="text" name="filename" placeholder="Enter filename" required>
        <br>
        <input type="submit" value="Upload">
    </form>

    {% if image_path %}
        <h2>Uploaded Image:</h2>
        <img src="{{ url_for('uploaded_file', filename=image_path) }}" alt="Uploaded Image">
    {% endif %}
</body>
</html>
