<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <style>
        /* CSS styles for the calendar */
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #f2f2f2;
        }

        nav li {
            display: inline-block;
            margin-right: 10px;
        }

        nav a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .dropzone {
            border: 2px dashed #e84c3d;
            padding: 50px;
            text-align: center;
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }

        .calendar-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .dropdown-container {
            margin-bottom: 20px;
        }

        .dropdown-container select {
            font-size: 16px;
            padding: 5px;
            width: 100%;
        }

        .dropzone.selected {
            background-color: lightblue;
        }
    </style>
</head>
<body>
<header>
    <h1>Modisto</h1>
</header>

<nav>
    <ul>
        <li><a href="cloth_recognition.html">Upload Clothes</a></li>

<div id="menu-container"></div>

<script>
    $(function() {
        $("#image-select").on("change", function() {
            var selectedImage = $(this).val();
            if (selectedImage) {
                var selectedDay = $(".dropzone.selected").attr("id");
                var date = selectedDay.replace("day", "");
                var imageHtml = '<img src="' + selectedImage + '" alt="Selected Image" width="100px">';
                $("#" + selectedDay).html(imageHtml);
                alert("Image uploaded to day " + date + " successfully!");
            }
        });

        $(".dropzone").on("click", function() {
            $(".dropzone").removeClass("selected");
            $(this).addClass("selected");
        });

        $("#menu-container").load("menu.html");
    });
</script>
